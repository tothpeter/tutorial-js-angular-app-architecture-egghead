<h1>{{bookmarkListCtrl.getCurrentCategoryName()}}</h1>

<br>
<div ng-repeat="bookmark in bookmarkListCtrl.bookmarks | filter: {category:bookmarkListCtrl.getCurrentCategoryName()}" ng-class="{'active' : isSelectedBookmark(bookmark)}">
    <button type="button" class="close" ng-click="deleteBookmark(bookmark)">&times;</button>
    <button type="button" class="btn btn-link" ui-sref="eggly.categories.bookmarks.edit({bookmarkId: bookmark.id})"><span class="glyphicon glyphicon-pencil"></span></button>
    <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
</div>
<hr/>
<!-- CREATING -->
<ui-view ng-if="bookmarkListCtrl.getCurrentCategory()">
  <button type="button" class="btn btn-link" ui-sref="eggly.categories.bookmarks.create">
    <span class="glyphicon glyphicon-plus"></span>
    Create Bookmark
  </button>
</ui-view>
